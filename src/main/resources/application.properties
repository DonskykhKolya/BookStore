spring.datasource.url=jdbc:postgresql://localhost:5555/bookstore_db
spring.datasource.username=postgres
spring.datasource.password=170191
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
spring.servlet.multipart.file-size-threshold=2MB

spring.queries.users-query=select email, password, enabled from users where email=?
spring.queries.roles-query=select email, role from users where email=?
